{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wiki search</title>
  <link rel="stylesheet" href="{% static 'wiki/style.css' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
    <h1>Wikipedia Search</h1>

    <form method="post">
            {% csrf_token %}
        <input type="text" class="inputs form-control" name="search">
        <button type="submit" style="margin-top: 8px;" class="btn btn-primary">Search</button>
      </form><br/><br/>
    {% if result %}
        <hr style="height:2px;border-width:0;color:gray;background-color:gray;margin:20px">
        <h4 style="" >Search result:</h4>
        {{ result }}
    {% endif %}
    </div>

</body>
</html>
